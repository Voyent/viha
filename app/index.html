    bridgeit-login-paper-card{
      max-width: 600px;
      margin-left: auto;

      padding-top: 40px;
    }



    @media (max-width: 600px) {
      bridgeit-login-paper-card{
        padding-top: 0;
      }
    }


    bridgeit-login-paper-card {

      --bridgeit-login-button: {
        background-color: #0066A4;
      };

      --bridgeit-login-button-hover: {
        background-color: #203146;
      };

      --bridgeit-login-header: {
        border-bottom:10px solid #0066A4;
      };

      --bridgeit-header-text:{
        color:#0066A4 !important;
        text-shadow:1px 1px 1px #8DAED4;
        font-weight:500;
      };

      --bridgeit-login-image:{
        width:100%;
        max-width: 600px;
        max-height:100%;
      };

      --bridgeit-shadow:{
        background-color:#0066A4 !important;
      }


    }

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

  <!-- Main Content -->
  <div id="mainContainer">

    <bridgeit-auth-provider id="authProvider" realm="viha"
      host="[[host]]" account="[[account]]" logged-in="{{isLoggedIn}}" error="{{loginError}}" timeout="240" admin="true"
      scope-to-path="/demos/viha/">
    <!--<bridgeit-auth-provider id="authProvider" account="demos" realm="viha"
      host="[[host]]" logged-in="{{isLoggedIn}}" error="{{loginError}}" timeout="240" admin="true"
      scope-to-path="/demos/staging/viha/">-->
    </bridgeit-auth-provider>
    <bridgeit-login-paper-card heading="Admin Login" username="{{username}}" password="{{password}}" error="{{loginError}}"
      auth-provider="authProvider" submit-label="Login" cancel-label="Cancel" hidden="{{isLoggedIn}}" login-as-admin="true"
      header-image="images/vihaLogo.jpg" showrealminput realm="viha">
      <paper-input id="host" required label="Host" placeholder="Enter the Host" value="{{host}}">
        <paper-icon-button suffix icon="clear"
          onclick="document.querySelector('#host').value = '';" tabindex="-1" style="height: 35px; width: 35px;">
        </paper-icon-button>
      </paper-input>
      <paper-input id="account" required label="Account" placeholder="Enter the Account" value="{{account}}">
        <paper-icon-button suffix icon="clear"
                           onclick="document.querySelector('#account').value = '';" tabindex="-1" style="height: 35px; width: 35px;">
        </paper-icon-button>
      </paper-input>
    </bridgeit-login-paper-card>
    <demo-view id="demoView" visible="[[isLoggedIn]]" is-admin="true" username="[[username]]" host="[[host]]"
      base-url="[[baseUrl]]" route="{{route}}" account="[[account]]"></demo-view>
  </div>


    <!-- Uncomment next block to enable Service Worker support (1/2) -->

      <platinum-sw-cache default-cache-strategy="fastest"
                         cache-config-file="cache-config.json">
      </platinum-sw-cache>
    </platinum-sw-register>
    -->

  </template>

  <script>
    window.initializePushGroups = function(){
      bridgeit.io.admin.getRealmUsers().then( function(users){
        setTimeout(function(){
          users.forEach(function(user){
            bridgeit.xio.push.join(user.username);
          });
          demoView.$$('demo-data').users = users;
        }, 5000);

      }).catch( function(error){
        console.error('Error loading users for users-view: ' + error.toSource());
      });
    };
  </script>
  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
