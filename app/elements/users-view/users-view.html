<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../styles/shared-styles.html">

<dom-module id="users-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      .avatar {
        display: inline-block !important;
        box-sizing: border-box;
        width: 40px;
        height: 40px;
        border-radius: 50%;
      }

      paper-icon-item{
        background-color: #FFF;
        border-bottom: 1px solid #EEE;

      }

      paper-icon-item ::content > div{
        padding: 20px;
      }

      .username{
        width: 100px;
        font-weight: bold;
        font-size: 18px;
      }

      iron-selector ::content > * {
        padding: 8px;
        min-width: 100px;
      }

      .userParent{
        display:table-row;
      }

      .cell{
        display:table-cell;
      }

      /* CSS specific to IE10+ */
      @media all and (-ms-high-contrast: none), (-ms-high-contrast: active) {
        .username{
          min-width:120px; /* Ensure the usernames line up  */
        }
      }
    </style>
    <h2 class="page-title">Users</h2>
    <template is="dom-if" if="{{visible}}">
      <paper-material id="topLevel" style="display:table">
        <template is="dom-repeat" strip-whitespace items="{{users}}">
          <paper-icon-item class="userParent" style="display:flex;align-content: center">
            <iron-icon icon="account-circle" item-icon class="avatar cell"></iron-icon>
            <div class="item-body username cell">
              <div class="flex">{{item._id}}</div>
            </div>
            <div class="flex cell" style="margin-top:-15px;">
              <paper-dropdown-menu>
                <iron-selector class="dropdown-content" attr-for-selected="name" selected="{{item.info.role}}" on-iron-select="updateUser">
                  <div name="manager">Manager</div>
                  <div name="team">Team</div>
                </iron-selector>
              </paper-dropdown-menu>
            </div>
            <div class="flex routesDiv cell">
              On Call:
              <paper-checkbox class="onCallButton" on-click="updateUser" checked="{{item.state.onCall}}"></paper-checkbox>
            </div>

          </paper-icon-item>
        </template>
      </paper-material>
    </template>
  </template>
  <script>
    (function () {
      'use strict';
      Polymer({
        is: 'users-view',

        properties: {
          visible: {
            type: Boolean,
            notify: true,
            observer: '_visibleChanged'
          },
          users: {
            type: Array,
            notify: true,
            value: []
          }
        },

        _visibleChanged: function () {
          if (this.visible && this.users.length === 0) {
            this.loadUsers();
          }
        },

        updateUser: function (e) {
          voyent.io.mailbox.updateMailbox({'id': e.model.item._id, 'mailbox': {
            info: {
              role: e.model.item.info.role
            },
            state: {
              onCall: e.model.item.state.onCall
            }
          }});
        },

        loadUsers: function () {
          var _this = this;
          voyent.io.mailbox.findMailboxes().then(function (tempUsers) {
            var users = [];
            for (var i = 0; i < tempUsers.length; i++) {
              if (tempUsers[i].info.role !== 'machine') {
                users.push(tempUsers[i]);
              }
            }
            _this.set('users', users);
          });
        }
      });
    })();
  </script>
</dom-module>
