<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="demo-data">
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'demo-data',

      properties: {
        users: {type: Array, notify: true},
        notificationsByUser: {type: Object, notify: true, value: function(){ return {}; }},
        notifications: {type: Array, value: [], notify: true},
        lastNotificationTimestamp: {type: Date, notify: true},
        notificationCount: { type: Number, notify: true, reflectToAttribute: true, computed: '_computeNotificationCount(notifications.splices)'}
      },

      _computeNotificationCount: function(notifications){
        var res = this.notifications ? this.notifications.length : 0;
        console.log('_computeNotificationCount(' + notifications + ') = ' + res);
        return res;
      }

    });
  })();
  </script>
</dom-module>
