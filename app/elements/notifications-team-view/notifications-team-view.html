<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="notifications-team-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      .notifications paper-item{
        font-size: 12px;
      }

      paper-material{
        padding: 20px;
        background-color: #FFF;
      }
      paper-item-body ::content > * {
        white-space: normal;
      }
      paper-icon-item{
        border-bottom: 1px solid #EEE;
        padding: 10px 0;
      }
      paper-icon-item:first-child{
        padding-top: 0;
      }
      paper-icon-item:last-of-type{
        border-bottom: none;
        padding-bottom: 0;
      }

      .wrapperDiv {
        height:75px;
        width: 100%;
      }
      paper-header-panel {
        background-color:white;
        box-shadow:0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        height:100%;
        margin:12px;
        width:100%;
      }
      .paper-header {
        background-color:#0066A4;
        color:white;
        text-align:center;
        transition:height 0.2s ease 0s;
      }
      .content {
        padding-top:10px;
        text-align:center;
      }
      paper-button.clear {
        font-size: small;
        height: 20px;
        padding-top: 3px;
        position: absolute;
        right: 5px;
        top: 5px;
        width: 40px;
      }
      .navDiv{
        height:auto;
        display:inline-flex;
        flex-direction:column;
        justify-content:center;
        padding:0;
      }
      @media (max-width: 900px) {

        #parentDiv{
          font-size: 12px;
          line-height: 12px;
        }

      }
      @media (max-width: 600px) {

        #parentDiv{
          font-size: 10px;
          line-height: 10px;
        }

      }
    </style>

    <!--h2>Current Message:</h2-->
    <div style="display:flex; justify-content:center;"><h2>Notification Info:</h2></div>
    <template is="dom-if" if="[[notificationSelected]]">
    <div id="parentDiv" style="display:flex; justify-content:space-between; width:100%; padding:0; overflow:visible !important;">
      <div class="navDiv">
        <template is="dom-if" if="[[hasLast]]">
          <paper-icon-button on-click="goBack" src="../../images/back.png"></paper-icon-button>
        </template>
      </div>
      <div style="flex-grow:4;">

        <br/>
        <div>
        Description: <span data-selected-details></span><br/><br/>
        Group: <span data-selected-group></span><br/><br/>
        Sent At: <span data-selected-time></span><br/><br/>
        </div>
        <h4>Responses:</h4>
        <div>
          <!--paper-button raised>Acknowledge</paper-button-->
          <paper-button raised on-click="deleteNotification">Delete</paper-button>
          <paper-button raised on-click="getData">Check History</paper-button>
          <template is="dom-if" if="[[hasNewNotifications]]">
            <paper-button raised on-click="toNextNew">[[notificationString]]</paper-button>
          </template>
        </div>
      </div>
      <div class="navDiv">
        <template is="dom-if" if="[[hasNext]]">
          <paper-icon-button on-click="goForward" src="../../images/forward.png"></paper-icon-button>
        </template>
      </div>
    </div>
    </template>
    <template is="dom-if" if="[[!notificationSelected]]">
      No notification to display.
      </template>
    <!--template is="dom-if" if="{{notificationSelected}}">
      <div class="wrapperDiv">
        <!--paper-header-panel>
          <div class="paper-header" data-selected-details></div>
          <div class="content">
            <paper-button raised on-click="fireEvent" data-response="Acknowledge" data-result="ack">Acknowledge</paper-button>
          </div>
        </paper-header-panel>
      </div>
    </template>
    <!--template is="dom-if" if="{{!notificationSelected}}">
      No notification to display.
    </template>

    <h2>Search Past Data:</h2>
    <div style="width:100%;display:flex; align-content:center">
      <paper-button on-click="getData" raised>Historic Data</paper-button>

    </div>
    </div-->
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'notifications-team-view',

        properties: {
          visible: {
            type: Boolean,
            notify: true,
            observer:"_visibleChanged"
          },
          messages: {
            type: Array,
            value:[]
          },
          message: {
            type: String,
            value:null
          },
          time: {
            type: String,
            value:null,
            notify:true,
            reflectToAttribute:true
          },
          hasMessages: {
            type: Boolean,
            computed: '_computeHasMessages(messages.splices)'
          },
          selectednode:{
            type:String,
            notify:true,
            reflectToAttribute:true
          },
          route: {
            type: String,
            notify: true,
            reflectToAttribute:true
          },
          selecteddetail:{
            type:String,
            notify:true,
            reflectToAttribute:true
          },
          selectedgroup:{
            type:String,
            notify:true,
            reflectToAttribute:true
          },
          selectedtime:{
            type:String,
            notify:true,
            reflectToAttribute:true
          },
          currentPosition:{
            type:Number,
            value:0,
            notify:true
          },
          hasLast:{
            type:Boolean,
            notify:true
          },
          notificationscount:{
            type:Number,
            notify:true
          },
          notificationSelected: {
            type: Boolean,
            value: false,
            computed:'checkHasNotifications(notificationscount)'
          },
          hasNext:{
            type:Boolean,
            notify:true,
            computed:'checkHasNext(currentPosition,notificationscount)'
          },
          notificationsSinceLoad:{
            type:Number,
            notify:true,
            computed:'checkNotificationsSinceLoad(notificationscount,lastNotificationIndex)'
          },
          notificationString:{
            type:String,
            notify:true,
            computed:'makeNotificationString(notificationsSinceLoad)'
          },
          hasNewNotifications:{
            type:Number,
            notify:true,
            computed:'checkNewNotifications(notificationsSinceLoad)'
          },
          lastNotificationIndex:{
            type:Number,
            notify:true
          }
        },

        _visibleChanged:function(){
          this.lastNotificationIndex = bridgeit.notify.getNotificationCount();
          if(this.lastNotificationIndex >= 0){
            this.loadNotification()
          }
        },

        loadNotification: function() {
          //console.log('FOR CRUZ');
          //console.log(bridgeit.notify.selected);
          //console.log(!!bridgeit.notify.selected);
          var poly = this;
          if (bridgeit.notify.selected) {
            bridgeit.notify.clearInjectedNotificationData();
            setTimeout(function(){
              bridgeit.notify.injectNotificationData();
              poly.message = bridgeit.notify.selected.details;
              poly.time = bridgeit.notify.selected.time;
              poly.hasLast = bridgeit.notify.getPreviousNotification() !== null;
              poly.currentPosition = bridgeit.notify.queuePosition;
              if(poly.currentPosition >= poly.lastNotificationIndex){
                poly.lastNotificationIndex = bridgeit.notify.queuePosition + 1;
              }
            },100);
          }
          else {
              bridgeit.notify.selectNotificationAt(bridgeit.notify.getNotificationCount()-1);
          }

        },

        checkHasNotifications:function(notificationNumber){
          return notificationNumber > 0;
        },

        checkNotificationsSinceLoad:function(current,sinceLoad){
          return current - sinceLoad;
        },

        checkHasNext:function(currentPosition,notificationsCount){
          if (currentPosition+1 >= notificationsCount){
            return false;
          }
          else{
            return true;
          }
        },

        makeNotificationString:function(notifications){
          if (notifications === 1){
            return "1 new message."
          }
          else{
            return notifications + " new messages."
          }
        },

        checkNewNotifications:function(notifications){
          return notifications > 0;
        },

        deleteNotification:function(){
          if(this.hasNext){
            var next = bridgeit.notify.getNextNotification();
            bridgeit.notify.removeSelectedNotification();
            bridgeit.notify.selectNotification(next);
            this.loadNotification();
          }
          else if(this.hasLast){
            var back = bridgeit.notify.getPreviousNotification();
            bridgeit.notify.removeSelectedNotification();
            bridgeit.notify.selectNotification(back);
            this.loadNotification();
          }
          else{
            bridgeit.notify.removeSelectedNotification();
            //page.redirect('/notifications');
          }
        },

        goBack:function(){
          bridgeit.notify.selectNotification(bridgeit.notify.getPreviousNotification());
          //this.loadNotification();
        },

        goForward:function(){
          bridgeit.notify.selectNotification(bridgeit.notify.getNextNotification());
          //this.loadNotification();
        },

        toNextNew:function(){
          bridgeit.notify.selectNotificationAt(this.lastNotificationIndex);
        },

        fireEvent: function(e) {
          console.log('e',e);
          /*var _this = this;
          var event = {
            "service":"foo",
            "event":"bar",
            "type":"foobar",
            "data":{
              "result":e.target.getAttribute('data-result'),
            }
          };

          bridgeit.io.metrics.createCustomEvent({"event":event}).then(function() {
            //remove notification from queue
            _this.message = '';
            var notification = bridgeit.notify.selected;
            notification.response = e.target.getAttribute('data-response');
            _this.push('messages',notification);
            bridgeit.notify.removeSelectedNotification();
          }).catch(function(error) {
            console.log('Error in createCustomEvent:',error);
          });*/
        },

        _computeHasMessages: function(){
          return this.messages && this.messages.length;
        },

        sortNotifications: function(a,b) {
          if (a.time > b.time) { return -1; }
          else if (a.time < b.time) { return 1; }
          return 0;
        },

        resetMessages: function(){
          this.messages = [];
        },

        getData:function(){
          this.set('selectednode',"");
          this.set('selecteddetail',"");
          this.set('selectedgroup',"");
          var postColon;
          var node, detail, group;
          if(this.message.indexOf('-') !== -1){
            postColon = this.message.split('-')[1];
          }
          else{
            postColon = this.message.split(':')[1];
          }
          node = postColon.split('/')[1].trim();
          detail = postColon.split('/')[2].trim();
          group = postColon.split('/')[0].trim();
          this.set('selectednode', node);
          this.set('selecteddetail', detail);
          this.set('selectedgroup', group);
          var data = document.querySelector("data-view");
          data.historyCheck();
          this.set('route','data');
        }
      });
    })();
  </script>
</dom-module>
