<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../styles/shared-styles.html">

<dom-module id="notifications-team-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      .notifications paper-item{
        font-size: 12px;
      }

      paper-material{
        padding: 20px;
        background-color: #FFF;
      }
      paper-item-body ::content > * {
        white-space: normal;
      }
      paper-icon-item{
        border-bottom: 1px solid #EEE;
        padding: 10px 0;
      }
      paper-icon-item:first-child{
        padding-top: 0;
      }
      paper-icon-item:last-of-type{
        border-bottom: none;
        padding-bottom: 0;
      }

      .wrapperDiv {
        height:75px;
        width: 100%;
      }
      paper-header-panel {
        background-color:white;
        box-shadow:0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        height:100%;
        margin:12px;
        width:100%;
      }
      .paper-header {
        background-color:#2A415E;
        color:white;
        text-align:center;
        transition:height 0.2s ease 0s;
      }
      .content {
        padding-top:10px;
        text-align:center;
      }
      paper-button.clear {
        font-size: small;
        height: 20px;
        padding-top: 3px;
        position: absolute;
        right: 5px;
        top: 5px;
        width: 40px;
      }
    </style>

    <h2>Current Message:</h2>
    <template is="dom-if" if="{{hasCurrentNotification}}">
      <div class="wrapperDiv">
        <paper-header-panel>
          <div class="paper-header" data-metadata-desc></div>
          <div class="content">
            <paper-button raised on-click="fireEvent" data-response="Acknowledge" data-result="ack">Acknowledge</paper-button>
          </div>
        </paper-header-panel>
      </div>
    </template>
    <template is="dom-if" if="{{!hasCurrentNotification}}">
      No notification to display.
    </template>

    <h2>Search Past Data:</h2>
    <div style="width:100%;display:flex; align-content:center">
      <paper-button on-click="getData" raised>Historic Data</paper-button>

    </div>
    </div>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'notifications-team-view',

        properties: {
          visible: {
            type: Boolean,
            notify: true,
            observer:"loadNotification"
          },
          hasCurrentNotification: {
            type: Boolean,
            value: false
          },
          messages: {
            type: Array,
            value:[]
          },
          message: {
            type: String,
            value:null
          },
          time: {
            type: String,
            value:null,
            notify:true,
            reflectToAttribute:true
          },
          hasMessages: {
            type: Boolean,
            computed: '_computeHasMessages(messages.splices)'
          },
          selectednode:{
            type:String,
            notify:true,
            reflectToAttribute:true
          },
          route: {
            type: String,
            notify: true,
            reflectToAttribute:true
          },
          selecteddetail:{
            type:String,
            notify:true,
            reflectToAttribute:true
          },
          selectedgroup:{
            type:String,
            notify:true,
            reflectToAttribute:true
          },
          selectedtime:{
            type:String,
            notify:true,
            reflectToAttribute:true
          }
        },

        loadNotification: function() {
          if (bridgeit.notify.payload && bridgeit.notify.metadata) {
            this.hasCurrentNotification = true;
            bridgeit.notify.injectNotificationData();

            this.message = bridgeit.notify.metadata.desc;
            this.time = bridgeit.notify.metadata.time;
          }
          else {
            this.hasCurrentNotification = false;
          }
        },

        fireEvent: function(e) {
          console.log('e',e);
          /*var _this = this;
          var event = {
            "service":"foo",
            "event":"bar",
            "type":"foobar",
            "data":{
              "result":e.target.getAttribute('data-result'),
            }
          };

          bridgeit.io.metrics.createCustomEvent({"event":event}).then(function() {
            //remove notification from queue
            _this.message = '';
            var notification = bridgeit.notify.getCurrentNotification();
            notification.response = e.target.getAttribute('data-response');
            _this.push('messages',notification);
            bridgeit.notify.removeCurrentNotification();
          }).catch(function(error) {
            console.log('Error in createCustomEvent:',error);
          });*/
        },

        _computeHasMessages: function(){
          return this.messages && this.messages.length;
        },

        sortNotifications: function(a,b) {
          if (a.metadata.time > b.metadata.time) { return -1; }
          else if (a.metadata.time < b.metadata.time) { return 1; }
          return 0;
        },

        resetMessages: function(){
          this.messages = [];
        },

        byNode:function(){
          var postColon = this.message.split(':')[1];
          var node = postColon.split('/')[1].trim();
          this.set('selectednode',node);
          this.set('route','data');
        },
        byLevel:function(){
          var preColon = this.message.split(':')[0].trim();
          this.set('selecteddetail',preColon);
          this.set('route','data');

        },
        byDetail:function(){
          var postColon = this.message.split(':')[1];
          var detail = postColon.split('/')[2].trim();
          this.set('selecteddetail',detail);
          this.set('route','data');
        },
        byGroup:function(){
          var postColon = this.message.split(':')[1];
          var group = postColon.split('/')[0].trim();
          this.set('selectedgroup',group);
          this.set('route','data');
        },
        getData:function(){
          this.set('selectednode',"");
          this.set('selecteddetail',"");
          this.set('selectedgroup',"");
          var postColon = this.message.split(':')[1];
          var node = postColon.split('/')[1].trim();
          this.set('selectednode',node);
          var detail = postColon.split('/')[2].trim();
          this.set('selecteddetail',detail);
          var group = postColon.split('/')[0].trim();
          this.set('selectedgroup',group);
          var data = document.querySelector("data-view");
          data.historyCheck();
          this.set('route','data');
        }
      });
    })();
  </script>
</dom-module>
