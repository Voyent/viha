<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../styles/shared-styles.html">

<dom-module id="logs-view">
  <template>
    <style is="custom-style" include="shared-styles">
      :host {
        display: block;
      }
      bridgeit-log-viewer {
        --log-viewer-table: {
          font-size: 11px;
          width: 100%;
          margin-top: 10px;
          color: #555;
        };
        --log-viewer-td: {
          padding: 2px;
          word-wrap: break-word;
          max-width: 200px;
        };
        --log-viewer-button: {
          font: inherit;
          background-color:#F9F9F9;
          border-color: transparent;
          color:black;
          outline: none;
          box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
          text-transform: uppercase;
          cursor:pointer;
        }
      }

      paper-toggle-button {
        margin-bottom: 40px;
        display: block;
      }

      paper-toggle-button:last-child {
        margin-bottom: 0;
      }

      paper-toggle-button.green {
        --paper-toggle-button-checked-bar-color: var(--paper-green-500);
        --paper-toggle-button-checked-button-color: var(--paper-green-500);
        --paper-toggle-button-checked-ink-color: var(--paper-green-500);
        --paper-toggle-button-unchecked-bar-color: var(--paper-green-900);
        --paper-toggle-button-unchecked-button-color: var(--paper-green-900);
        --paper-toggle-button-unchecked-ink-color: var(--paper-green-900);
      }
    </style>
    <h2 class="page-title">Logs</h2>
    <template is="dom-if" if="{{visible}}">
      <div style="float:right;">
        <paper-button raised colored on-click="fetchLogs">Fetch Logs</paper-button>
        <div style="padding:5px 0 0 15px;">
          <paper-toggle-button checked="{{debug}}" class="green toggleButton">Debug</paper-toggle-button>
        </div>
      </div>
      <template is="dom-if" if="{{visible}}">
        <bridgeit-log-viewer id="logViewer" header footer paginator local debug="{{debug}}" pagesize="25">
        </bridgeit-log-viewer>
      </template>
    </template>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'logs-view',

      properties: {
        visible: {
          type: Boolean,
          notify: true
        },
        debug: {
          type: Boolean,
          value:true,
          observer: 'fetchLogs'
        }
      },

      fetchLogs: function(){
        if (this.$$('#logViewer')) {
          this.$$('#logViewer').fetchLogs();
        }
      }
    });
  })();
  </script>
</dom-module>
