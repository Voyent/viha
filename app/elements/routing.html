<script src="../bower_components/page/page.js"></script>
<script>

var webComponentsSupported = (
  'registerElement' in document &&
  'import' in document.createElement('link') &&
  'content' in document.createElement('template'));

function waitForApp(){
  if( !window.app || !window.app.baseUrl){
    setTimeout(waitForApp, 10);
  }
  else{
    initializeRouting();
  }
}

  if( webComponentsSupported ){
    //need to wait until window.app is present

    waitForApp();
  }
  else{
    window.addEventListener('WebComponentsReady', initializeRouting);
  }

  function initializeRouting(){
    console.log('demo initializeRouting()');
     // Removes end / from app.baseUrl which page.base requires for production
    if (window.location.port === '') {  // if production
      page.base(app.baseUrl.replace(/\/$/, ''));
    }
    else{
      if(window.location.pathname.indexOf('client.html')!== -1){
        page.base(app.baseUrl.replace(/\/$/, ''));
      }
    }

    // Close drawer after menu item is selected if drawerPanel is narrow
    app.onDataRouteClick = function() {
      var drawerPanel = document.getElementById('paperDrawerPanel');
      if (drawerPanel.narrow) {
        drawerPanel.closeDrawer();
      }
    };

    // Scroll page to top and expand header
    app.scrollPageToTop = function() {
      var mainContainer = document.getElementById('mainContainer');
      if (mainContainer && mainContainer.scrollTop) {
        mainContainer.scrollTop = 0;
      }
    };

    app.closeDrawer = function() {
      var drawerPanel = document.getElementById('paperDrawerPanel');
      if( drawerPanel ){
        drawerPanel.closeDrawer();
      }
    };

    // Middleware
    function scrollToTop(ctx, next) {
      app.scrollPageToTop();
      next();
    }

    function closeDrawer(ctx, next) {
      app.closeDrawer();
      next();
    }

    function setFocus(selected){
      var title = document.querySelector('section[data-route="' + selected + '"] .page-title');
      if( title ){
        title.focus();
      }
    }

    function updateLastActiveTimestamp(ctx, next){
      bridgeit.io.auth.updateLastActiveTimestamp();
      next();
    }

    // Routes
    page('*', scrollToTop, closeDrawer, updateLastActiveTimestamp, function(ctx, next) {
      next();
    });

    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/
    page('/', function () {
      app.route = 'home';
      setFocus(app.route);
    });

    page('/users', function () {
      app.route = 'users';
      setFocus(app.route);
    });
    
    page('/dashboard', function () {
      app.$.demoView.querySelector('dashboard-view').refreshButton();
      app.route = 'dashboard';
      app.scrollPageToTop();
    });

    page('/notifications', function () {
      app.route = 'notifications';
      app.scrollPageToTop();
    });
    
    page('/notifications-team', function () {
      app.route = 'notifications-team';
      app.scrollPageToTop();
    });

    page('/events', function () {
      app.route = 'events';
      setFocus(app.route);
    });

    page('/queries', function () {
      app.route = 'queries';
      setFocus(app.route);
    });

    page('/triggers', function () {
      app.route = 'triggers';
      setFocus(app.route);
    });

    page('/queries', function () {
      app.route = 'queries';
      setFocus(app.route);
    });

    page('/actions', function () {
      app.route = 'actions';
      setFocus(app.route);
    });

    page('/logs', function () {
      app.route = 'logs';
      app.scrollPageToTop();
    });

    page('/backpack', function () {
      app.route = 'backpack';
      app.scrollPageToTop();
    });

    page('/simulator', function () {
      app.route = 'simulator';
      app.scrollPageToTop();
    });

    page('/debug', function () {
      app.route = 'debug';
      app.scrollPageToTop();
    });

    page('/data', function () {
      app.route = 'data';
      app.scrollPageToTop();
    });

    // add #! before urls
    page({
      hashbang: true
    });


  }
</script>
