<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../styles/shared-styles.html">

<dom-module id="actions-view">
  <template>
    <style is="custom-style" include="shared-styles">
      :host {
        display: block;
      }
      bridgeit-action-editor {
        --action-editor: {
          -webkit-touch-callout: none;
          -webkit-user-select: none;
          -khtml-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;
          user-select: none;
        };
        --action-editor-action-container: {
          background-color: transparent;
        };
        --action-editor-form: {
          padding:0;
          margin:0;
        };
        --action-editor-task-panel: {
          border-color:#999;
          background-color: transparent;
        };
        --action-editor-task-panel-header: {
          background-color: #C5C5C5;
        };
        --action-editor-task-panel-item: {
          background-color: #DEDEDE;
        };
        --action-editor-task-panel-item-hover: {
          border-color:#3E458C;
        };
        --action-editor-task-panel-group-item: {
          background-color: #D6D6D6;
        };
        --action-editor-task-group: {
          background-color: #D6D6D6;
        };
        --action-editor-task: {
          background-color: #DEDEDE;
        };
        --action-editor-button-container: {
          background-color: transparent;
          padding:10px 0 10px 0;
        };
        --action-editor-input: {
          display: block;
          width: 100%;
          padding:2px 3px;
          font-size: 14px;
          line-height: 1.42857143;
          color: #555;
          background: #FFF;
          border: 1px solid #ccc;
          border-radius: 5px;
          -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
          box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
          -webkit-transition: border-color ease-in-out .15s,-webkit-box-shadow ease-in-out .15s;
          -o-transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
          transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
        };
        --action-editor-button: {
          font: inherit;
          background-color:#F9F9F9;
          border-color: transparent;
          color:black;
          outline: none;
          box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
          text-transform: uppercase;
          cursor:pointer;
        };
        --action-editor-event-triggers-label: {
          display: block;
          width: 100%;
          padding:2px 3px;
          font-size: 14px;
          line-height: 1.42857143;
          color: #555;
          border: 1px solid #ccc;
          border-radius: 5px;
          -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
          box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
          -webkit-transition: border-color ease-in-out .15s,-webkit-box-shadow ease-in-out .15s;
          -o-transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
          transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
        };
      }
      bridgeit-action-list {
        --action-list-wrapper: {
          padding:10px 0 10px 0;
          background-color: transparent;
        };
        --action-list-button: {
          font: inherit;
          background-color:#F9F9F9;
          border-color: transparent;
          color:black;
          outline: none;
          box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
          text-transform: uppercase;
          cursor:pointer;
        };
      }
    </style>
    <h2 class="page-title">Actions</h2>
    <template is="dom-if" if="{{visible}}">
      <bridgeit-action-editor barpad="64">
        <bridgeit-action-list></bridgeit-action-list>
      </bridgeit-action-editor>
    </template>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'actions-view',

      properties: {
        visible: {
          type: Boolean,
          notify: true
        }
      }
    });
  })();
  </script>
</dom-module>
