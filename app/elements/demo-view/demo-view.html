  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'demo-view',

      ready: function(){

        var _this = this;

        this.route = 'home';

        //error handling
        this.addEventListener('bridgeit-error',  function(e){
          console.log('handling bridgeit-error: ' + e.detail.error);
          var errorMessage;
          if( e.detail.error ){
            if( e.detail.error.message ){
              errorMessage = e.detail.error.message;
            }
            if( e.detail.error.responseText ){
              errorMessage = e.detail.error.responseText;
            }
          }

          _this.error = 'Error: ' + errorMessage;
          _this.querySelector('#errorToast').show();
        });

        //check cloud push status
        this.cloudPushRegistered = this.cloudPushSelected = bridgeit.xio.push.cloudPushRegistered();

        //mobile
        this.cloudPushCompatible = bridgeit.isIOS() || bridgeit.isAndroid();
      },

      properties: {

        baseUrl: {
          type: String,
          notify: true
        },

        route: {
          type: String,
          notify: true
        },

        isAdmin: {
          notify: true,
          type: Boolean
        },

        isUser: {
          type: Boolean,
          value: true,
          computed: 'computeIsUser(isAdmin)'
        },

        visible: {
          notify: true,
          type: Boolean
        },

        message: {
          notify: true,
          type: String
        },

        error: {
          notify: true,
          type: String
        },

        cloudPushRegistered: {
          notify: true,
          type: Boolean,
          reflectToAttribute: true
        },

        cloudPushCompatible: {
          notify: true,
          type: Boolean,
          reflectToAttribute: true
        },

        cloudPushSelected: {
          notify: true,
          type: Boolean,
          observer: '_cloudPushSelectedChanged'
        },

        username: {
          notify: true,
          type: String
        },

        host: {
          type: String,
          notify: true
        },

        drawerWidth: {
          type: String,
          notify: true,
          computed: '_computeDrawerWidth(vgaWidth)'
        },
        selectednode:{
          type:String,
          notify:true,
          reflectToAttribute:true
        },
        selecteddetail:{
          type:String,
          notify:true,
          reflectToAttribute:true
        },
        selectedgroup:{
          type:String,
          notify:true,
          reflectToAttribute:true
        },
        selectedtime:{
          type:String,
          notify:true,
          reflectToAttribute:true
        },
        notificationTime: {
          type: String,
          value:null,
          notify:true,
          reflectToAttribute:true
        }
      },

      handleLogout: function(){
        bridgeit.xio.push.removeListener();
        document.getElementById('authProvider').logout();
        location.reload();
      },

      isEqual: function(arg1, arg2){
        return arg1 === arg2;
      },

      handleRegisterCloudPush: function(){
        if( !bridgeit.isIOS() && !bridgeit.isAndroid() ){
          window.alert('could not register for cloud push as supported mobile platform not detected');
          return;
        }
        var _this = this;
        bridgeit.xio.push.registerCloudPush(this.host, 'demos', bridgeit.io.auth.getLastKnownRealm(), bridgeit.io.auth.getLastKnownUsername()).then(function(){
          console.log('registered for cloud push promise returned');
          _this.cloudPushRegistered = true;
          _this.message = 'Registered for Cloud Push notifications';
          if (_this.querySelector('#toast')) {
            _this.querySelector('#toast').show();
          }
        });
      },

      computeShowCloudPushLink: function(cloudPushCompatible, cloudPushRegistered){
        var showCloudPushLink = cloudPushCompatible && !cloudPushRegistered;
        console.log('showCloudPushLink(' + cloudPushCompatible + ', ' + cloudPushRegistered + ') =' + showCloudPushLink);
        return showCloudPushLink;
      },

      computeIsUser: function(isAdmin){
        return !isAdmin;
      },

      _cloudPushSelectedChanged: function(){
        if( this.cloudPushCompatible ){
          if( this.cloudPushSelected ){
            this.handleRegisterCloudPush();
          }
          else{
            bridgeit.xio.push.unregisterCloudPush(this.host, 'demos', bridgeit.io.auth.getLastKnownRealm());
            this.cloudPushRegistered = false;
            var _this = this;
            setTimeout(function(){
              _this.message = 'Unregistered from Cloud Push notifications';
              if (_this.querySelector('#toast')) {
                _this.querySelector('#toast').show();
              }
            },200);

          }
        }
      },

      _computeDrawerWidth: function(vgaWidth){
        if( vgaWidth ){
          return '180px';
        }
        else{
          return '256px';
        }
      }
    });
  })();
  </script>

</dom-module>
