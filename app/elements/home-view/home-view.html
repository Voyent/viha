<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../styles/shared-styles.html">

<dom-module id="home-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
      :host paper-card ::content .header .title-text{
        color: #FFF !important;
      }
      :host ::content .title-text.over-image.paper-card{
        text-shadow: 3px 1px 4px #000;
      }
      :host ::content .header.paper-card{
        max-height: 250px;
        border-bottom: 10px solid #0066A4;
      }
      paper-card{
        --paper-card-header-image:{
          height: auto;
          width: auto;
          max-height: 250px;
        };
        --paper-card-header-text:{
          text-shadow: 1px 1px 0 black !important;
          font-weight: 700;
          font-size:xx-large;
        };
      }

      /*@media (max-height: 600px) {
        :host ::content .header.paper-card{
          max-height: 80px;
        }
        paper-card{
          --paper-card-header-image:{
            height: auto;
            width: auto;
            max-width: 200px;
            max-height: 80px;
          }
        }
      }*/

    </style>

    <paper-card heading="Introduction" image="images/hospitalHall.jpg">
      <div class="card-content">
    <p class="paper-font-body2">This demo illustrates how the VIHA WISE monitoring system could be implemented with Voyent.  Using historical WISE data, it demonstrates anomaly detection using complex event processing, and produces a series of customized notifications as alarm levels escalate. It also illustrates how notifications can arrive via a variety of transports, ensuring that responders can be notified under a wide range of connectivity conditions, across mobile and desktop clients.</p>
      </div>
    </paper-card>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'home-view',

        properties: {
          foo: {
            type: String,
            value: 'home-view',
            notify: true
          }
        }
      });
    })();
  </script>
</dom-module>
