  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />
  <title>Viha Demo</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#027244">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="#027244">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles">
    bridgeit-login-paper-card{
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      padding-top: 40px;
    }
    div .header .style-scope .paper-card{
      max-height: 130px; !important
    }

    @media (max-width: 600px) {
      bridgeit-login-paper-card{
        padding-top: 0;
      }
    }



    #mainToolbar{
      color:black;
    }



  </style>


</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

  <!-- Main Content -->
  <div id="mainContainer">

    <bridgeit-auth-provider id="authProvider" account="demos" realm="viha"
      host="[[host]]" logged-in="{{isLoggedIn}}" error="{{loginError}}" timeout="120"
      scope-to-path="/demos/viha/">
    </bridgeit-auth-provider>
    <bridgeit-login-paper-card  heading="Viha Demo Client Sign In" username="{{username}}" password="{{password}}" error="{{loginError}}"
      auth-provider="authProvider" submit-label="Login" cancel-label="Cancel" hidden="{{isLoggedIn}}"
      header-image="images/hospitalEdit.jpg" showrealminput realm="viha">
      <paper-input id="host" required label="Host" placeholder="Enter the Host" value="{{host}}">
      <paper-icon-button suffix icon="clear"
        onclick="document.querySelector('#host').value = '';" tabindex="-1" style="height: 35px; width: 35px;">
      </paper-icon-button>
      </paper-input>
    </bridgeit-login-paper-card>
    <demo-view id="demoView" visible="{{isLoggedIn}}" username="[[username]]" host="[[host]]"
      base-url="[[baseUrl]]" route="{{route}}"></demo-view>
  </div>




    <!-- Uncomment next block to enable Service Worker support (1/2) -->

                         cache-config-file="cache-config.json">
      </platinum-sw-cache>
    </platinum-sw-register>
    -->

  </template>

  <script>
    window.initializePushGroups = function(){
      bridgeit.xio.push.join("/demos/realms/" + bridgeit.io.auth.getLastKnownRealm() + "/" + bridgeit.io.auth.getLastKnownUsername());
    };

  </script>
  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
